<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.icon">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/EstiloRegistrarse.css">
</head>

<section class="conteiner">
    <form class="formulario">
        <div class="formulario__section">
            <label for="Usuario">Nombre de usuario </label>
            <input type="text" id="Usuario" class="formulario__input" placeholder="Ingrese nombre">
        </div>
        <div class="formulario__section">
            <label for="Contraseña">Contraseña </label>
            <input type="password" id="Contraseña" class="formulario__input"placeholder="Ingrese contraseña">
        </div>
        <div class="formulario__section">
            <label for="Contraseña repetir">Repetir contraseña </label>
            <input type="password" id="Contraseña repetir" class="formulario__input"placeholder="Ingrese conraseña">
        </div>
        <div class="formulario__section">
            <label for="Email">Email </label>
            <input type="email" id="Email" class="formulario__input"placeholder="Ingrese email">
        </div>
        <div class="formulario__section">
            <label for="Nacimiento">Fecha de nacimiento </label>
            <input type="date" id="Nacimiento" class="formulario__date">
        </div>
        <div class="formulario__section">
            <input type="submit" class="formulario__submit" value="Registrarse">
        </div>

    </form>

    <section class="opcion">
        <div class="opcion__section">
            <a href="Index.html" >Volver al home</a>
        </div>
        <div class="opcion__section">
            <a href="Opcion premium.html" target="_blank">Opcion premium</a>
        </div>
    </section>


</section>

</html>
